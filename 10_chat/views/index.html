<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    F12를 눌러 console 탭과 network 탭을 확인해보세요.

    <!-- socket.io 스크립트가 있어야 io라는 모듈을 사용가능 -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
      // 브라우저에서는 기본적으로 웹소켓을 지원하기 때문에 모듈을 설치 할 필요없음
      const socket = io("http://localhost:8005", {
        path: "/socket.io",
        transports: ["websocket"], // 폴링 방식을 시도하지 않고, 웹소켓만 사용고 싶을 때
      });

      socket.on("news", (data) => {
        console.log(data);
        socket.emit("reply", "Hello 노드js");
      });
    </script>
  </body>
</html>
